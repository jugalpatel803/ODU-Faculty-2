<!DOCTYPE html>

<html lang="en">
    
<head>

    <title>ODU Salaries</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://dutovis.com/forceInABox/forceInABox.js"></script>

</head>

<body style="width: 950px; height: 1700px;">
    <div style="text-align: center; font-family: sans-serif; text-transform: uppercase; font-weight: 100; margin-top:125px; margin-bottom: 25px; padding: 10px; position: fixed; background: white; border-style: solid; border-width: 1px; font-size: 0.75em;">
    <input id="checkGroupInABox" type="checkbox" style="z-index: 50;">Sort the Professors by College</input>
    
    </div>


<script type="text/javascript">       
        var useGroupInABox = false,
            drawTreeMap = false
            sortByGender = false;
         
        d3.select("#checkGroupInABox").property("checked", useGroupInABox);
        d3.select("#checkShowTreemap").property("checked", drawTreeMap);
    
        var w = 910,
            h = 1650;
        var color = d3.scale.ordinal()
            .domain(["MALE", "FEMALE"])
            .range(["#990000", "#007399"]);
        var svg = d3.select("body").append("svg")
            .attr("height", 0)
            .attr("width", 0)
            .style("z-index", 3);
//            .style("border", "1px solid black");
        
        var story = d3.select("body").append("p")
                .text("Here's a portrait of every professor at ODU...") 
                .style("font-size", "2.75em")
                .style("font-family", "serif")
                .style("fill", "black")
                .style("margin", "0 auto")
                .style("top", "0px")
                .style("left", "25px")
                .style("display", "block")
                .style("position", "absolute")
                .attr("class", "head");
            d3.select("body").append("p")
                .text("...not including adjuncts, research and visiting professors") 
                .style("font-size", "1.2em")
                .style("font-family", "serif")
                .style("fill", "black")
                .style("margin", "0 auto")
                .style("top", "50px")
                .style("left", "25px")
                .style("display", "block")
                .style("font-style", "italic")
                .style("position", "absolute")
                .style("font-weight", "ultra-light")
                .attr("class", "subhead");
    
        var data; // a global
        var force = d3.layout.forceInABox()
            .groupBy("college")
            .size([w, h])
            .charge([-15])
            .gravity(5)
            .gravityToFoci(0.07);
    
        var rScale = d3.scale.linear().range([2, 25])
        var svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);
        var circles = svg.selectAll(".node");
        d3.json("https://api.myjson.com/bins/4eo3z", function(error, graph) {
            if (error) return console.warn(error);
            data = graph;
            console.log(data);
        force.nodes(data)
          .start();
// Update nodes.
    circles = circles.data(data);
    circles.exit().remove();
    function mouseover() {
        d3.select(this).select("text").transition()
            .duration(250)
            .style("display", "block")
            .style("z-index", 10);
        d3.select(this).select("circle").transition()
            .attr("stroke-width", "2");
    }
    function mouseout() {
        d3.select(this).append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 0)
            .attr("height", 0);
        d3.select(this).select("text").transition()
            .duration(250)
            .style("display", "none");
        d3.select(this).select("circle").transition()
            .attr("stroke-width", "0");
    } 
                  
    var nodeEnter = circles.enter().append("g")
      .attr("class", "node")
      .style("fill", function(d) { return color(d.gender); })
      .style("opacity", 0.75)
      .attr("stroke", "black")
      .attr("stroke-width", "0")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .call(force.drag);
    nodeEnter.append("circle")
        .attr("r", function(d) { return +d.salary * 0.00009 });
    nodeEnter.attr("cursor", "pointer");
    nodeEnter.append("text")
        .text (function (d) { return d.gender + "  |  " + "$" + d.salary + "  |  " + d.ranking} )
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .style("display", "none")
        .style("font-weight", "bold")
        .attr("text-anchor", "middle")
        .style("fill", "black")
        .attr("dy", "-1.75em")
        .style("background-color", "gray");     
            
    force.on("tick", function(e) {
        if (useGroupInABox) {
        force.onTick(e);
        };
        
        circles.attr("cx", function(d) { return d.x = Math.max(25, Math.min(w - 25, d.x)); })
            .attr("cy", function(d) { return d.y = Math.max(100, Math.min(h - 15, d.y)); });
        
        circles.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    });
    
  d3.select("#checkGroupInABox").on("change", function () {
    force.stop();
    useGroupInABox = d3.select("#checkGroupInABox").property("checked");
    force.enableGrouping(useGroupInABox);
    force.start();
    svg.append("text")
        .text ("College of Sciences")
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .attr("dy", "600px")
        .attr("dx", "700px")
        .style("font-weight", "100")
        .style("text-transform", "uppercase");
    svg.append("text")
        .text ("College of Arts & Letters")
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .attr("dy", "600px")
        .attr("dx", "80px")
        .style("font-weight", "100")
        .style("text-transform", "uppercase"); 
    svg.append("text")
        .text ("College of Education")
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .attr("dy", "1200px")
        .attr("dx", "100px")
        .style("font-weight", "100")
        .style("text-transform", "uppercase");
    svg.append("text")
        .text ("College of Business")
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .attr("dy", "1200px")
        .attr("dx", "700px")
        .style("font-weight", "100")
        .style("text-transform", "uppercase");
    svg.append("text")
        .text ("College of Engineering & Technology")
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .attr("dy", "1650px")
        .attr("dx", "70px")
        .style("font-weight", "100")
        .style("text-transform", "uppercase");
    svg.append("text")
        .text ("College of Health Sciences")
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .attr("dy", "1650px")
        .attr("dx", "650px")
        .style("font-weight", "100")
        .style("text-transform", "uppercase");  
  });  
            
});
                                                        
</script>
    
</body>

</html>
