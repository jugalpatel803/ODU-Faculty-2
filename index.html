<!DOCTYPE html>

<html lang="en">
    
<head>

    <title>ODU Salaries</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
    <script type="text/javascript" src="http://dutovis.com/forceInABox/forceInABox.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>

</head>

<body style="width: 950px; height: 1700px;">
    
    <h2 class="head" style="font-size: 2.75em; font-family: serif; fill: black; top: -20px; left: 25px; display: block; position: absolute;">Here's a portrait of every professor at ODU
    </h2>
    
    <p class="subhead" style="font-size: 1.2em; font-family: serif; fill: black; top: 50px; left: 25px; display: block; font-style: italic; position:absolute; font-weight: 100;">(not including adjuncts, research and visiting professors)
    </p>
    
    <div style="text-align: center; font-family: sans-serif; text-transform: uppercase; font-weight: 100; margin-top:150px; margin-bottom: 25px; padding: 10px; position: fixed; background: white; border-style: solid; border-width: 1px; font-size: 0.75em;">
    <input id="checkGroupInABox" type="checkbox" style="z-index: 50;">Rearrange  Professors
    <br><br>
    <input type="button" class="genderSort" value="Sort by Gender">
    <input type="button" class="collegeSort" value="Sort by College">
    </div>
    
    <div class="collegeText" style="display: none;">
        
        <p style="font-size: 1em; font-family: sans-serif; top: 600px; left: 700px; font-weight: 100; text-transform: uppercase; display: block; position: absolute; z-index: 999;">College of Sciences
        </p>

        <p style="font-size: 1em; font-family: sans-serif; top: 600px; left: 80px; font-weight: 100; text-transform: uppercase; display: block; position: absolute; z-index: 999;">College of Arts and Letters
        </p>

        <p style="font-size: 1em; font-family: sans-serif; top: 1200px; left: 100px; font-weight: 100; text-transform: uppercase; display: block; position: absolute; z-index: 999;">College of Education
        </p>

        <p style="font-size: 1em; font-family: sans-serif; top: 1200px; left: 700px; font-weight: 100; text-transform: uppercase; display: block; position: absolute; z-index: 999;">College of Business
        </p>

        <p style="font-size: 1em; font-family: sans-serif; top: 1650px; left: 70px; font-weight: 100; text-transform: uppercase; display: block; position: absolute; z-index: 999;">College of Engineering and Technology
        </p>

        <p style="font-size: 1em; font-family: sans-serif; top: 1650px; left: 650px; font-weight: 100; text-transform: uppercase; display: block; position: absolute; z-index: 999;">College of Health Sciences
        </p>
        
    </div>    
    

<script type="text/javascript">       
        
        var useGroupInABox = false,
            drawTreeMap = false;
         
        d3.select("#checkGroupInABox").property("checked", useGroupInABox);
        d3.select("#checkShowTreemap").property("checked", drawTreeMap);
    
        var w = 910,
            h = 1650;
    
        var color = d3.scale.ordinal()
            .domain(["MALE", "FEMALE"])
            .range(["#990000", "#007399"]);
    
        var svg = d3.select("body").append("svg")
            .attr("height", 0)
            .attr("width", 0)
            .style("z-index", 3);
    
        var data; // a global
    
        var force = d3.layout.forceInABox()
            .groupBy("college")
            .size([w, h])
            .charge([-17])
            .gravity(5)
            .friction(0.95)
            .gravityToFoci(0.08);
    
        var rScale = d3.scale.linear().range([2, 25])
        
        var svg = d3.select("body").append("svg")
            .attr("width", w)
            .attr("height", h);
    
        var circles = svg.selectAll(".node");
       
        d3.json("https://api.myjson.com/bins/4eo3z", function(error, graph) {
            if (error) return console.warn(error);
            data = graph;
            console.log(data);
        force.nodes(data)
          .start();
            
// Update nodes.
            
    circles = circles.data(data);
    circles.exit().remove();
            
    function mouseover() {
        d3.select(this).select("text").transition()
            .duration(250)
            .style("display", "block")
            .style("z-index", 10);
        d3.select(this).select("circle").transition()
            .attr("stroke-width", "2");
    }
            
    function mouseout() {
        d3.select(this).append("rect")
            .attr("x", 0)
            .attr("y", 0)
            .attr("width", 0)
            .attr("height", 0);
        d3.select(this).select("text").transition()
            .duration(250)
            .style("display", "none");
        d3.select(this).select("circle").transition()
            .attr("stroke-width", "0");
    } 
                  
    var nodeEnter = circles.enter().append("g")
      .attr("class", "node")
      .style("fill", function(d) { return color(d.gender); })
      .style("opacity", 0.75)
      .attr("stroke", "black")
      .attr("stroke-width", "0")
      .on("mouseover", mouseover)
      .on("mouseout", mouseout)
      .call(force.drag);
    nodeEnter.append("circle")
        .attr("r", function(d) { return +d.salary * 0.00009 });
    nodeEnter.attr("cursor", "pointer");
    nodeEnter.append("text")
        .text (function (d) { return d.gender + "  |  " + "$" + d.salary + "  |  " + d.ranking} )
        .style("font-size", "1em")
        .style("font-family", "sans-serif")
        .style("display", "none")
        .style("font-weight", "bold")
        .attr("text-anchor", "middle")
        .style("fill", "black")
        .attr("dy", "-1.75em")
        .style("background-color", "gray");     
            
    force.on("tick", function(e) {
        if (useGroupInABox) {
        force.onTick(e);
        };
        
        circles.attr("cx", function(d) { return d.x = Math.max(25, Math.min(w - 25, d.x)); })
            .attr("cy", function(d) { return d.y = Math.max(100, Math.min(h - 15, d.y)); });
        
        circles.attr("transform", function(d) {
            return "translate(" + d.x + "," + d.y + ")";
        });
    });
  
    var genderSort = d3.select(".genderSort")
        .on("click", function () { 
            force.groupBy("gender"),
            d3.select(".collegeText")
                .style("display", "none");
    });
    
    var collegeSort = d3.select(".collegeSort")
        .on("click", function () { 
            force.groupBy("college"),
            d3.select(".collegeText")
                .style("display", "block");    

            
    });        
            
  d3.select("#checkGroupInABox").on("click", function () {
    force.stop();
    useGroupInABox = d3.select("#checkGroupInABox").property("checked");
    force.enableGrouping(useGroupInABox);
    force.start();
      
  });  
            
});
      
// if checkbox unchecked, collegeSort = false      
                                                        
</script>
    
</body>

</html>
